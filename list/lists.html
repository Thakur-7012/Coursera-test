<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> list</title>
</head>
<body>
	<h1 align="center">Uordered and Orderded list demo</h1>
	<div>
		My favourite foods
		<ul>
			<li>Milk</li>
			<li>Donouts</li>
			<li>Cookies</li>
			<ul>
				<li>chocos</li>
				<li>sugar</li>
			</ul>
		</ul>
	</div>
	<div>
		My favourite foods
		<ol>
			<li>Milk</li>
			<li>Donouts</li>
			<li>Cookies</li>
			<ol>
				<li>chocos</li>
				<li>sugar</li>
			</ol>
		</ol>
	</div>
</body>
</html>
